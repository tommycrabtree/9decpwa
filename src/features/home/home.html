<div class="hero bg-base-200 min-h-[calc(100dvh-4rem)] pt-16 flex items-center justify-center px-2 sm:px-4 md:px-8">
  @if (!registerMode()) {
    <div class="hero-content text-center max-w-md w-full">
      <div class="flex flex-col items-center gap-4">
        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-20 h-20 sm:w-28 sm:h-28 md:w-36 md:h-36 lg:w-44 lg:h-44 text-primary"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>

        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mt-2 sm:mt-4">
          Welcome
        </h1>
        <p class="text-sm sm:text-base md:text-lg lg:text-xl mt-2 sm:mt-4 px-2 sm:px-4">
          Intro text
        </p>

        <div class="flex flex-col sm:flex-row gap-3 mt-4 w-full max-w-xs sm:max-w-none">
          <button
            (click)="showRegister(true)"
            class="btn btn-primary btn-lg w-full sm:w-auto">
            Register
          </button>

          <button class="btn btn-info btn-lg w-full sm:w-auto">
            Learn About
          </button>
        </div>
      </div>
    </div>
  } @else {
    <div class="hero-content px-2 sm:px-4 max-w-md w-full flex justify-center">
      <app-register
        [membersFromHome]="membersFromApp"
          class="w-full"
        (cancelRegister)="showRegister($event)"
      />
    </div>
  }
</div>
